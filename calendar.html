<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - NRCGA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <span class="section-label">Events & Schedule</span>
            <h1 class="page-title">NRCGA Calendar</h1>
            <p class="page-subtitle">View all upcoming events, training sessions, meetings, and programs in one place.</p>
        </div>
    </section>

    <!-- Calendar Section -->
    <section class="content-section">
        <div class="container">
            <div class="section-header" style="margin-bottom: 1.5rem;">
                <h2 class="section-title">General NRCGA Events</h2>
                <p class="section-subtitle">Meetings, programs, and general events.</p>
            </div>
            <div style="text-align: center; margin-bottom: 3rem;">
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FLos_Angeles&showPrint=0&showCalendars=0&showTz=0&src=bnJjZ2EuaXRAZ21haWwuY29t&color=%23039be5"
                    style="border:solid 1px #777; max-width: 100%;"
                    width="900"
                    height="600"
                    frameborder="0"
                    scrolling="no"></iframe>
            </div>

            <div class="section-header" style="margin-bottom: 1.5rem;">
                <h2 class="section-title">Training Schedule</h2>
                <p class="section-subtitle">Click a training event to find the Register link in the event description.</p>
            </div>
            <div style="text-align: center;">
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FLos_Angeles&showPrint=0&showCalendars=0&showTz=0&src=c3c2f805bd62806527726e9249d3124b0fd48a14078bb2300310ec64fc8b5f28%40group.calendar.google.com&color=%23f09300"
                    style="border:solid 1px #777; max-width: 100%;"
                    width="900"
                    height="600"
                    frameborder="0"
                    scrolling="no"></iframe>
            </div>
        </div>
    </section>

    
    <div id="footer-placeholder"></div>

    <script src="js/nav-config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
