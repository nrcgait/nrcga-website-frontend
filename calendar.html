<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - NRCGA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <span class="section-label">Events & Schedule</span>
            <h1 class="page-title">NRCGA Calendar</h1>
            <p class="page-subtitle">View all upcoming events, training sessions, meetings, and programs in one place.</p>
        </div>
    </section>

    <!-- Calendar Section -->
    <section class="content-section">
        <div class="container">
            <div id="calendar-events">
                <!-- Events will be loaded dynamically from data/events.js -->
                <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">Loading events...</div>
            </div>
        </div>
    </section>

    
    <div id="footer-placeholder"></div>

    <script src="js/nav-config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
    <script src="data/api-config.js"></script>
    <script src="data/events.js"></script>
    <script src="js/registration-modal.js"></script>
    <script src="js/events-loader.js"></script>
</body>
</html>
