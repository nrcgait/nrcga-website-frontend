<!doctype html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin: 12px 0; }
    label { display:block; margin-top:12px; font-weight:600; }
    input { width:100%; padding:10px; margin-top:6px; box-sizing:border-box; }
    button { margin-top:16px; padding:10px 14px; font-weight:700; cursor:pointer; }
    .muted { color:#666; }
    .error { color:#b00020; font-weight:700; }
  </style>
</head>
<body>
  <? if (!model.ok) { ?>
    <p class="error"><?= model.error ?></p>
  <? } else { ?>
    <h2><?= model.orgName ?> Training Registration</h2>

    <div class="card">
      <div><b><?= model.event.title ?></b></div>
      <div class="muted"><?= model.event.startText ?></div>
      <? if (model.event.location) { ?><div class="muted"><?= model.event.location ?></div><? } ?>
      <hr/>
      <div><b>Capacity:</b> <?= model.capacity ?></div>
      <div><b>Confirmed:</b> <?= model.confirmed ?></div>
      <div><b>Spots left:</b> <?= model.spotsLeft ?></div>
      <? if (model.closeHours && model.closed) { ?>
        <div class="error">Registration closed (<?= model.closeHours ?> hours before start).</div>
      <? } ?>
      <? if (model.full) { ?>
        <div class="error">Class is full.</div>
      <? } ?>
    </div>

    <form method="post" action="<?= model.postUrl ?>" id="regForm">
      <input type="hidden" name="action" value="register">
      <input type="hidden" name="eventId" value="<?= model.event.eventId ?>">
      <input type="hidden" name="eventStartISO" value="<?= model.event.eventStartISO ?>">

      <label>First name *</label>
      <input name="firstName" required>

      <label>Last name *</label>
      <input name="lastName" required>

      <label>Email *</label>
      <input name="email" type="email" required>

      <label>Phone *</label>
      <input name="phone" type="tel" required>

      <label>How many people are you registering for? *</label>
      <input name="numPeople" type="number" min="1" value="1" required>

      <label>Company Name *</label>
      <input name="companyName" required>

      <label>Address (optional)</label>
      <input name="address">

      <label>City (optional)</label>
      <input name="city">

      <label>State (optional)</label>
      <input name="state">

      <label>Zip (optional)</label>
      <input name="zip" type="text" pattern="[0-9]{5}(-[0-9]{4})?">

      <label>Reason for training *</label>
      <select name="reason" id="reasonSelect" required onchange="toggleReasonOther()">
        <option value="">Select a reason...</option>
        <option value="Operator Mandate">Operator Mandate</option>
        <option value="Company Requirement">Company Requirement</option>
        <option value="Other">Other</option>
      </select>

      <div id="reasonOtherDiv" style="display:none;">
        <label>If other, please explain *</label>
        <input name="reasonOther" id="reasonOther">
      </div>

      <label>Questions, comments, or concerns (optional)</label>
      <textarea name="questions" rows="4"></textarea>

      <button type="submit" <?= (model.full || model.closed) ? 'disabled' : '' ?>>
        Register
      </button>
    </form>

    <script>
      function toggleReasonOther() {
        const reasonSelect = document.getElementById('reasonSelect');
        const reasonOtherDiv = document.getElementById('reasonOtherDiv');
        const reasonOther = document.getElementById('reasonOther');
        
        if (reasonSelect.value === 'Other') {
          reasonOtherDiv.style.display = 'block';
          reasonOther.setAttribute('required', 'required');
        } else {
          reasonOtherDiv.style.display = 'none';
          reasonOther.removeAttribute('required');
          reasonOther.value = '';
        }
      }
    </script>
  <? } ?>
</body>
</html>
