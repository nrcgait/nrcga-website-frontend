<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form - NRCGA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #nav-placeholder {
            flex-shrink: 0;
        }
        
        #footer-placeholder {
            display: none; /* Hide footer on this page for full-page form experience */
        }
        
        .compact-header {
            flex-shrink: 0;
            padding: 6rem 2rem 1.5rem;
            background: var(--bg-primary);
            margin-top: 70px;
        }
        
        .full-page-form {
            flex: 1;
            padding: 0;
            margin: 0;
            min-height: calc(100vh - 300px);
            display: flex;
            flex-direction: column;
            padding-bottom: 3rem;
        }
        
        .form-container {
            width: 100%;
            padding: 0;
            margin: 0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
        }
        
        .form-container iframe {
            border: none;
            width: 100%;
            display: block;
            min-height: 600px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 968px) {
            .compact-header {
                padding: 5rem 1rem 1rem;
            }
        }
        
        @media (max-width: 640px) {
            .compact-header {
                padding: 4rem 1rem 0.75rem;
            }
            
            .compact-header h1 {
                font-size: 1.5rem !important;
            }
            
            .compact-header p {
                font-size: 0.875rem !important;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    

    <!-- Compact Header -->
    <section class="compact-header">
        <div class="container" style="text-align: center;">
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem; color: var(--text-primary);">Attendance Form</h1>
            <p style="color: var(--text-secondary); font-size: 1rem;">Please complete the form below to record your attendance. A certificate of completion will be emailed to you.</p>
        </div>
    </section>

    <!-- Full Page Form Section -->
    <section class="full-page-form">
        <div class="form-container" style="padding: 2rem;">
            <div style="max-width: 500px; width: 100%;">
                <form id="attendance-form" style="background: var(--bg-primary); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow-md);">
                    <div class="form-group">
                        <label for="attendanceDate">Training Date *</label>
                        <input type="date" id="attendanceDate" name="attendanceDate" required 
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;">
                        <small style="color: var(--text-light); font-size: 0.875rem;">Select a date between 7 days ago and today</small>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required 
                               placeholder="Enter your first name"
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required 
                               placeholder="Enter your last name"
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email address"
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;">
                        <small style="color: var(--text-light); font-size: 0.875rem;">Your certificate will be sent to this email</small>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="Enter your phone number"
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;">
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName" 
                               placeholder="Enter your company name (optional)"
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Submit Attendance</button>
                    <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-secondary); text-align: center;">
                        A certificate of completion will be automatically generated and emailed to you.
                    </p>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/nav-config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
    <script src="data/api-config.js"></script>
    <script src="js/attendance-form.js"></script>
    
    <script>
        // Set date restrictions (7 days ago to today)
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('attendanceDate');
            if (dateInput) {
                const today = new Date();
                const sevenDaysAgo = new Date(today);
                sevenDaysAgo.setDate(today.getDate() - 7);
                
                // Format dates as YYYY-MM-DD
                const maxDate = today.toISOString().split('T')[0];
                const minDate = sevenDaysAgo.toISOString().split('T')[0];
                
                dateInput.setAttribute('max', maxDate);
                dateInput.setAttribute('min', minDate);
                
                // Set default to today
                dateInput.value = maxDate;
            }
        });
    </script>
</body>
    
</body>
</html>
