<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form - NRCGA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #nav-placeholder {
            flex-shrink: 0;
        }
        
        #footer-placeholder {
            display: none; /* Hide footer on this page for full-page form experience */
        }
        
        .compact-header {
            flex-shrink: 0;
            padding: 6rem 2rem 1.5rem;
            background: var(--bg-primary);
            margin-top: 70px;
        }
        
        .full-page-form {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            padding-bottom: 3rem;
            overflow: visible;
        }
        
        .form-container {
            width: 100%;
            padding: 2rem;
            margin: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            overflow: visible;
        }
        
        .form-container iframe {
            border: none;
            width: 100%;
            max-width: 640px;
            display: block;
            height: 2000px;
            min-height: 2000px;
            margin: 0 auto;
        }
        
        /* Responsive adjustments */
        @media (max-width: 968px) {
            .compact-header {
                padding: 5rem 1rem 1rem;
            }
        }
        
        @media (max-width: 640px) {
            .compact-header {
                padding: 4rem 1rem 0.75rem;
            }
            
            .compact-header h1 {
                font-size: 1.5rem !important;
            }
            
            .compact-header p {
                font-size: 0.875rem !important;
            }
            
            .form-container iframe {
                height: 2000px;
                min-height: 2000px;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    

    <!-- Compact Header -->
    <section class="compact-header">
        <div class="container" style="text-align: center;">
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem; color: var(--text-primary);">Attendance Form</h1>
            <p style="color: var(--text-secondary); font-size: 1rem;">Please complete the form below to record your attendance. A certificate of completion will be emailed to you.</p>
        </div>
    </section>

    <!-- Full Page Form Section -->
    <section class="full-page-form">
        <div class="form-container">
            <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=l_bTl4Fr-UGCMvL2nXpxRyBVFANpJf9BgeFLspJ7BSZURVRQMjczWEU3VFNGVkVQNTJCVzhBTTFORi4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%;" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/nav-config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
</body>
    
</body>
</html>
